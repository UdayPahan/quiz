<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="accessibility quiz from freeCodeCamp">
    <title>Accessibility Quiz</title>
</head>
<body>
<header>
<img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp logo">
<h1>HTML/CSS Quiz</h1>
<nav>
<ul>
    <li><a href="#students-info">INFO</a></li>
    <li><a href="#html-questions">HTML</a></li>
    <li><a href="#css-questions">CSS</a><li>
</ul>
</nav>
    </header>

    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="students-info">
                <h2 id="students-info">STUDENT INFO</h2>
                <div class="info">
                    <label for="studentname">Name:
                        <input name="name" type="text" id="studentname"/>
                    </label>
                </div>

                <div class="info">
                    <label name="email" for="email">Email:
                        <input type="email" id="email"/>
                    </label>
                </div>

                <div class="info">
                    <label for="d.o.b">D.O.B
                        <span>(Date-of-Birth)</span>
                        <input name="d.o.b" type="date" id="d.o.b"/>
                    </label>
                </div>
            </section>
            
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                
            </section>

            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-question">CSS</h2>
            </section>

        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
